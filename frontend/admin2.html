<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Mensajes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1>Tabla de Mensajes</h1>
        <button id="btnTraerMensajes" class="btn btn-primary mb-3">Traer Mensajes</button>
        <table id="tablaMensajes" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col">Fecha Envío</th>
                    <th scope="col">Leído</th>
                    <th scope="col">Gestión</th>
                    <th scope="col">Fecha Gestión</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán dinámicamente las filas -->
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <h1>Formulario de Gestión</h1>
        <form id="formularioContacto" novalidate>
            <div class="form-group">
                <label for="idInput">ID</label>
                <input type="text" class="form-control" id="idInput" placeholder="Ingrese el ID" required>
            </div>
            <div class="form-group">
                <label for="detalleInput">Detalle de la Gestión</label>
                <textarea class="form-control" id="detalleInput" rows="4"
                    placeholder="Ingrese el detalle de la gestión" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    

    <script src="../frontend/js/admin2.js"></script>
</body>

</html>
